<!DOCTYPE html>
<html>

<body onload="getFiles()">

  <form action="https://sandbox.luvdav.com/File_Upload/upload.php" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
  </form>

  <div>
    File list:
    <ul id="fileList">
    </ul>
  </div>

  <script>
    async function getFiles() {
      const fileListElement = document.getElementById("fileList");
      if (!fileListElement) {
        return;
      }
      const response = await fetch('https://sandbox.luvdav.com/File_Upload/get.php');
      const jsonData = await response.json();
      jsonData?.uploads?.forEach(file => {
        const node = document.createElement("li");
        const textnode = document.createTextNode(file);
        node.appendChild(textnode);
        fileListElement.appendChild(node);
      });
    }
  </script>

</body>

</html>
